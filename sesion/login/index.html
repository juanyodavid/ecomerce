<body>
    <div class="container">
        <!-- Codrops top bar -->
        <div class="codrops-top">
            <a href="../../menu/index.php"> <strong>&laquo; Volver: </strong>Al menú principal</a>

            <span class="right">
                   
                </span>
            <div class="clr"></div>
        </div>
        <!--/ Codrops top bar -->
        <header>

        </header>
        <section>
            <div id="container_demo">
                <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <form name="login" method="POST" action="../login.php" autocomplete="on">
                            <h1>Iniciar sesión</h1>
                            <p>
                                <label for="username" class="uname" data-icon="u"> Nombre de usuario </label>
                                <input id="username" name="username" required="required" type="text" placeholder="myusername " />
                            </p>
                            <p>
                                <label for="password" class="youpasswd" data-icon="p"> Su contraseña</label>
                                <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                            </p>
                            <p class="login button">
                                <input type="submit" value="Ingresar" />
                            </p>
                            <p class="change_link">
                                Todavía no es miembro ?
                                <a href="#toregister" class="to_register">Registrarse</a>
                            </p>
                        </form>
                    </div>

                    <div id="register" class="animate form">
                        <form id="registro" action="../register.php" method="POST" autocomplete="on">
                            <h1> Registrarse </h1>
                            <p>
                                <label for="completeName" class="uname" data-icon="u">Complete name</label>
                                <input id="completeName" name="completeName" required="required" type="text" placeholder="John Smith" />
                            </p>
                            <p>
                                <label for="usernamesignup" class="uname" data-icon="u">Username</label>
                                <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="john_Smith" />
                            </p>
                            <p>
                                <label for="emailsignup" class="youmail" data-icon="e"> Su email</label>
                                <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com" />
                            </p>
                            <p>
                                <label for="celular" class="uname" data-icon="e"> Su celular</label>
                                <input id="celular" name="celular" required="required" type="text" placeholder="0981742322" />
                            </p>
                            <p>
                                <label for="passwordsignup" class="youpasswd" data-icon="p">Contraseña </label>
                                <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO" />
                            </p>
                            <p>
                                <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Confirmar contraseña </label>
                                <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO" />
                            </p>

                            <p class="signin button">
                                <input type="submit" value="Registrarse" />
                            </p>
                            <p class="change_link">
                                Ya es miembro ?
                                <a href="#tologin" class="to_register"> Iniciar sesión </a>
                            </p>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>
